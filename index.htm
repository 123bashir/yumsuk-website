<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter</title>
</head>
<body>
    <h1 class="head">TASBIH COUNTER</h1>
    <div class="foam">
        <fieldset><legend  class="field"><h2>Say more about yourself</h2></legend>
        <form action="real.html" ><label>First Name:</label>
            <input type="text" id="namee" class="foam1" value="bashir" placeholder="what is your name" maxlength="10" size="20" autofocus><br>  
  <br><br>
            <label>Tasbih type</label>     
<input list="tasbih" name="tasbih"  class="foam1" placeholder="choose....">
<datalist id="tasbih">
  <option value="Lahaula">
  <option value="Salatin annabi">
  <option value="Istigifari">
  <option value="La ilaha illallahu">
  <option value="subhanallahi">
    <option value="walhamdulillahi">
    <option value="wallahu Akbar">
    </datalist>
    <h4>If others type.....</h4>
    <textarea  class="foam1" rows="3" cols="40" placeholder="write here....."></textarea>
<br><br>
   <input type="submit" id="as"  class="foam1" value="START">
   <br>
   
        </form>
       </fieldset>
    </div>
    <script src="script.js"></script>
</body>
</html>
